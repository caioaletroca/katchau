name: Preview Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [release]

jobs:
  Build:
    runs-on: ubuntu-latest
    environment: Preview
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: 'Cache Build'
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/.vercel/output
          key: ${{ runner.os }}-build-preview-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-preview-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-build-preview-
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

  BuildTest:
    runs-on: ubuntu-latest
    environment: Test
    env:
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: 'Cache Build'
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/.cache/Cypress
            ${{ github.workspace }}/.next
          key: ${{ runner.os }}-build-preview-test-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-preview-test-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-build-preview-test-
      - name: Install dependencies
        run: npm ci
      - name: Build Test
        run: npm run build

  UnitTests:
    runs-on: ubuntu-latest
    environment: Preview
    needs: BuildTest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: 'Restore Cache Build'
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/.cache/Cypress
            ${{ github.workspace }}/.next
          key: ${{ runner.os }}-build-preview-test-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-preview-test-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-build-preview-test-
      - name: Unit tests
        run: npm run test

  E2ETests:
    runs-on: ubuntu-latest
    environment: Preview
    needs: BuildTest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: 'Restore Cache Build'
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/.cache/Cypress
            ${{ github.workspace }}/.next
          key: ${{ runner.os }}-build-preview-test-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-preview-test-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-build-preview-test-
      - uses: supabase/setup-cli@v1
        with:
          version: 1.83.7
      - name: Start Supabase
        run: supabase start -x studio,edge-runtime,gotrue,kong,inbucket,logflare,vector,postgrest,pgadmin-schema-diff,migra
      - name: Prisma Migrate
        run: npx prisma migrate dev
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Install Cypress Binaries
        run: npm i cypress
      - name: Run E2E test suit
        uses: cypress-io/github-action@v5
        env:
          DEBUG: 'cypress:server*'
        with:
          install: false
          start: npm start
          command: npm run test:e2e
          browser: chrome

  Deploy:
    runs-on: ubuntu-latest
    environment: Preview
    needs: [Build, UnitTests]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: 'Restore Cache Build'
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/.vercel/output
          key: ${{ runner.os }}-build-preview-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-preview-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-build-preview-
      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
